<div class="slider">
    <!-- Carousel that will be hidden on smaller screens -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/banner.png" class="d-block carousel-img" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="assets/banner.png" class="d-block carousel-img" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="assets/banner.png" class="d-block carousel-img" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="assets/banner.png" class="d-block carousel-img" alt="Slide 4">
            </div>
        </div>
    </div>
<div class=" slider-img">
    <img src="assets/slider2.png" class="d-block " alt="Static Slide">
</div>
    <!-- Static image that will be shown on smaller screens -->
</div>


<div class="action-bar">
    <div class="action-item active">
        <i class="fas fa-football-ball action-icon"></i>
        <span>Lobby</span>
    </div>
    <div class="action-item">
        <i class="fas fa-ticket-alt action-icon"></i>
        <span>My Bets</span>
    </div>
    <div class="action-item">
        <i class="fas fa-star action-icon"></i>
        <span>Favourites</span>
    </div>
</div>


<h1>Top Sports</h1>
<div class="popular">
  <img *ngFor="let data of images" [src]="data" class="img-thumbnail" alt="Slide 2" >
</div>

<div class="popular-desktop" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="slider-content" [class.paused]="isPaused">
    <div class="card shadow-lg" *ngFor="let data of imagesDesktop" >
      <img [src]="data" class="img-thumbnail-desktop" alt="Slide 2">
    </div>
  </div>
</div>
<app-events></app-events>
<app-games></app-games>
