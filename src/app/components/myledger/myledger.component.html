
<div class="container-fluid">
    <div class="ledger-main" >
      <div class="ledger-back">
        <div class="btn btn-back" (click)="goBack()"><i class="fa fa-chevron-left" aria-hidden="true"></i> </div>
      </div>
      <div class="ledger-text">My Ledger</div>
    </div>
  
    <!-- Add the scrollable container for the table -->
    <div class="table-responsive">
      <table class="table table-striped" style="justify-content: center; text-align: center; padding-top:10px; width: 100%;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Remark</th>
            <th>Won By</th>
            <th>Won</th>
            <th>Loss</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of sessionBets" (click)="getSessionLedgerData(data)">
                <td>{{ data.date }}</td>
                <td>{{ data.time }}</td>
                <td>{{ data.remark }}</td>
                <td>{{ data.wonBy }}</td>
                <td >{{ data.won }}</td>
                <td >{{ data.lost }}</td>
                <td [ngClass]="{'red-text': data.balance < 0, 'green-text': data.balance >= 0}">{{ data.balance }}</td>
              </tr>
        </tbody>
      </table>
    </div>
